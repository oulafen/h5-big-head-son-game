<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>大头儿子贺岁片超能上映</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<section class="loading-page page-1">
    <div class="header">
        <img src="images/herder.png" alt="">
    </div>
    <div class="loading">
        <img class="loading-img" src="images/loading-num.png" alt="">
    </div>
    <div class="footer">
        <img src="images/footer.png" alt="">
    </div>
</section>

<section class="main-page page-2">
    <div class="header">
        <img class="header-bg" data-src="images/header-light.png" alt="">
        <img class="content-top" data-src="images/content-top.png" alt="">
        <img data-src="images/font/top-desc-font.png" alt="" class="desc-font">
    </div>
    <div class="content-box">
        <img class="son-bag" data-src="images/son-bag-sign.png" alt="">
        <div class="btn-box">
            <div class="shaking-bg">
                <img class="shaking" data-src="images/shaking.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <img data-src="images/footer-2.png" alt="">
        <img class="footer-desc-font" data-src="images/footer-desc-font.png" alt="">
    </div>
</section>

<section class="main-page page-3" >
    <div class="header">
        <img class="header-bg" data-src="images/header-light.png" alt="">
        <img class="content-top" data-src="images/content-top.png" alt="">
        <img class="guajian J-move" data-src="images/guajian.png" alt="">
    </div>
    <div class="content-box">
        <div class="couplets-box J-couplets-box">
            <div class="couplet-left J-move">
            </div>
            <div class="couplet-right J-move">
            </div>
        </div>
        <img class="son-father J-move" data-src="images/son-and-father.png" alt="">
        <div class="btn-box">
            <a href="javascript:void(0);" class="btn btn-left J-share"></a>
            <a href="javascript:void(0);" class="btn btn-right J-prize"></a>
        </div>
    </div>
    <div class="footer">
        <img data-src="images/footer-2.png" alt="">
        <img class="footer-desc-font" data-src="images/footer-desc-font.png" alt="">
    </div>
</section>
<section class="share-page">
    <img class="share-desc" data-src="images/share-desc.png" alt="">
    <img class="share-son" data-src="images/share-son.png" alt="">
</section>

<script type="text/javascript" src="js/_main.min.js"></script>

<audio id="audio" data-src="video/shaking.mp3"></audio>
</body>
</html>
